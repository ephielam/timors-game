<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timor's Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id="puzzlegrid"></div>
    <button id="puzzle-start">Start puzzle</button>
    <div class="tooltip">
      <i class="fas fa-question-circle"></i>
      <span class="tooltiptext">This is a 24 tile variation of the 15 puzzle
      game, a sliding puzzle game with the goal of placing the tiles in
      numerical order. Visit the <a
      href="https://en.wikipedia.org/wiki/15_puzzle">Wikipedia page</a> for
      further details on how to play.</span>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
